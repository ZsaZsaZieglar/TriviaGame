<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container-fluid">
        <div class="card" style="width: 100%;">
                <div class="card-body">
                    <h1 class="card-title text-center">TRIVIA GAME</h1>
                </div>
        </div>

        <div class="card">
                <div class="card-body countDown">
                   <h4 class="timer"><em>The time remaining is:</em></h4>
                </div>   <!-- End CountDown Div -->
        </div>

        <div class="row">
                <div class="col-lg-12 quiz">                
                   <h2>Questions</h2>                   
                </div>        
        </div>   <!-- End Question Div -->
    
        <div class="row">
            <div class="col-lg-12 results">
                    <h3 id="yourResults">Your Results</h3>
                        <h4 id="correctAns">Correct Answers:</h4>
                        <h4 id="incorrectAns">Incorrect Answers:</h4>                                                            
            </div>         
        </div>   <!-- End Results Div -->

        <div class="row">            
            <div class="col-lg-6">
                    <button id="start">PLAY</button>     <!-- Start the Game-->                                  
           </div>   
            
           <div class="col-lg-6">                  
                <button id="submit">Submit</button>  <!-- Submit user's answers-->
           </div>        
       </div>   <!-- End Buttons -->
        

            
        
    
    
    
    
    </div>   <!-- End Container --> 
    <script src="assets/javascript/app.js"></script>  
</body>
</html>
